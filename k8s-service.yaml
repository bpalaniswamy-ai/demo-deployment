apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: spring-demo-deployment-service
spec:
  selector:
    app: spring-demo-deployment
  ports:
    - protocol: "TCP"
      port: 8008 # The port that the service is running on in the cluster
      targetPort: 8008 # The port exposed by the service
  type: NodePort # type of the service.